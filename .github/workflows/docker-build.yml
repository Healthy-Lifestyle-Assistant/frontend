      - name: Setup SSH for build repository
        run: |
          mkdir ~/.ssh         
          echo "${{ secrets.SSH_SECRET_KEY }}" >> ~/.ssh/key
          chmod 600 ~/.ssh/key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/key
          ssh-keyscan -t ed25519 github.com >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts
      - name: Clone and update build repository
        run: |
          cd ..
          git clone git@github.com:Healthy-Lifestyle-Assistant/client-build.git
          git config user.email "OlegKDeveloper@gmail.com"
          git config user.name "OlegKDev"
